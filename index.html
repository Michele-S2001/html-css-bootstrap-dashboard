<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">


    <!-- app content -->
    <div id="app" class="d-flex flex-column">

        <!-- toolbar  -->
        <aside class="toolbar"></aside>
        <!-- ending toolbar -->

        <!-- master content -->
        <div class="master flex-grow-1 d-flex">
            <!-- nav -->
            <nav class="navigation h-100 flex-shrink-0 overflow-hidden"></nav>
            <!-- ending nav -->

            <!-- main content -->
            <main class="main-content h-100 flex-grow-1 d-flex flex-column">
                <!-- student bar  -->
                <div class="student-bar"></div>
                <!-- ending student bar -->

                <!-- working area  -->
                <div class="working-area flex-grow-1 overflow-auto"></div>
                <!-- ending working area -->
            </main>
            <!-- ending main content -->
        </div>
        <!-- ending master content -->
    </div>
    <!-- ending app content -->
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
