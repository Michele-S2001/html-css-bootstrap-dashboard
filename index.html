<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">


    <!-- app content -->
    <div id="app" class="d-flex flex-column">

        <!-- toolbar  -->
        <header class="toolbar bg_light-grey py-2">
            <ul class="bg_white mb-0 py-1 px-3 d-flex align-items-center gap-4">
                <li>
                    <figure class="mb-0">
                        <img class="xl-logo d-none d-md-block" src="./img/logo.svg" alt=". . .">
                        <img class="mobile-logo d-md-none" src="./img/mobile-logo.png" alt=". . .">
                    </figure>
                </li>
                <li class="flex-grow-1">
                    <form class="search-bar px-1 py-2 d-flex align-items-center gap-2 rounded-1">
                        <button><i class="fa-solid fa-magnifying-glass fs-6"></i></button>
                        <input class="w-100" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
                    </form>
                </li>
                <li>
                    <ul class="toolbar__cta-tools text-dark-grey d-flex gap-4 ">
                        <li class="cta-tool">
                            <a href="#">
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
                        <li class="cta-tool">
                            <a href="#">
                                <i class="fa-regular fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="cta-tool">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li class="cta-tool bell">
                            <a href="#">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </header>
        <!-- ending toolbar -->

        <!-- master content -->
        <div class="master flex-grow-1 d-flex">
            <!-- nav -->
            <nav class="ms_nav h-100 flex-shrink-0 overflow-hidden">
                <ul class="ms_nav__items py-5 text-light d-flex flex-column gap-3 h-100">
                    <li class="ms_nav__item">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="ms_nav-text">Home</span>
                        </a>
                    </li>
                    <li class="ms_nav__item">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="ms_nav-text">Stats</span>
                        </a>
                    </li>
                    <li class="ms_nav__item">
                        <a href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="ms_nav-text">Signals</span>
                        </a>
                    </li>
                    <li class="ms_nav__item mt-auto">
                        <a href="#">
                            <i class="fa-solid fa-gear"></i>
                            <span class="ms_nav-text">Admin</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- ending nav -->

            <!-- main content -->
            <main class="main-content h-100 flex-grow-1 d-flex flex-column">
                <!-- student bar  -->
                <div class="student-bar text-light fw-medium overflow-hidden">
                    <ul class="student-tools-wrapper d-flex flex-column flex-md-row row-gap-4 justify-content-between">
                        <li class="student-tools d-flex align-items-center gap-3 order-md-1" id="new">
                            <span class="white-space">Nuovo Studente</span>
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-solid fa-plus"></i>
                            </a>
                        </li>
                        <li class="student-tools" id="boolean">
                            <div class="main-title d-flex gap-1 align-items-center">
                                <h2>Boolean</h2>
                                <span class="badge badge--mod">Piano blaze</span>
                            </div>
                            <div class="apps-menu d-flex align-items-center gap-1">
                                <span class="badge badge--mod">3 app</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <ul class="d-flex align-items-center gap-1">
                                    <li class="badge_item expand">
                                        <span class="badge badge--mod">+</span>
                                    </li>
                                    <li class="badge_item">
                                        <span class="badge badge--mod">Boolean mobile app</span>
                                    </li>
                                    <li class="badge_item">
                                        <span class="badge badge--mod">Boolean web app</span>
                                    </li>
                                    <li class="badge_item">
                                        <span class="badge badge--mod">Boolean blog app</span>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="student-tools" id="online">
                            <p class="mb-0">Studenti online negli ultimi 30 minuti</p>
                            <span class="fs-1">125</span>
                        </li>
                    </ul>
                </div>
                <!-- ending student bar -->

                <!-- working area  -->
                <div class="working-area flex-grow-1 overflow-auto"></div>
                <!-- ending working area -->
            </main>
            <!-- ending main content -->
        </div>
        <!-- ending master content -->
    </div>
    <!-- ending app content -->
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
